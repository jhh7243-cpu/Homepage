<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
            max-width: 500px;
            width: 100%;
        }

        .register-title {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
        }

        .home-btn {
            background: #6c5ce7;
        }

        .home-btn:hover {
            background: #5f3dc4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .message {
            background: #00b894;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error {
            background: #e17055;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .required {
            color: #e17055;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .register-title {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                position: relative;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="nav-buttons">
        <a href="/" class="nav-btn home-btn">🏠 홈으로</a>
        <a href="/members" class="nav-btn">👥 회원목록</a>
    </div>

    <div class="register-container">
        <h1 class="register-title">👤 회원가입</h1>

        <!-- 메시지 표시 -->
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <div th:if="${error}" class="message error" th:text="${error}"></div>

        <!-- 회원가입 폼 -->
        <form th:action="@{/members/register}" th:object="${memberDTO}" method="post">
            <div class="form-group">
                <label class="form-label" for="id">아이디 <span class="required">*</span></label>
                <input type="text" id="id" th:field="*{id}" class="form-input" placeholder="아이디를 입력하세요" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="username">이름 <span class="required">*</span></label>
                <input type="text" id="username" th:field="*{username}" class="form-input" placeholder="이름을 입력하세요" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">이메일 <span class="required">*</span></label>
                <input type="email" id="email" th:field="*{email}" class="form-input" placeholder="이메일을 입력하세요" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">비밀번호 <span class="required">*</span></label>
                <input type="password" id="password" th:field="*{password}" class="form-input" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="phone">전화번호</label>
                    <input type="tel" id="phone" th:field="*{phone}" class="form-input" placeholder="전화번호를 입력하세요">
                </div>

                <div class="form-group">
                    <label class="form-label" for="age">나이</label>
                    <input type="number" id="age" th:field="*{age}" class="form-input" placeholder="나이를 입력하세요" min="1" max="120">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="address">주소</label>
                <input type="text" id="address" th:field="*{address}" class="form-input" placeholder="주소를 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-label" for="gender">성별</label>
                <select id="gender" th:field="*{gender}" class="form-select">
                    <option value="">성별을 선택하세요</option>
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                    <option value="O">기타</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                ✨ 회원가입 완료
            </button>
        </form>

        <!-- 추가 정보 -->
        <div style="text-align: center; color: #636e72; margin-top: 20px;">
            <p>🔒 개인정보는 안전하게 보호됩니다</p>
            <p>📝 필수 항목을 모두 입력해주세요</p>
        </div>
    </div>
</body>
</html>
