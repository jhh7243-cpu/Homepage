<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .member-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
            max-width: 1000px;
            width: 100%;
        }

        .member-title {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #00b894;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #00a085;
            transform: translateY(-2px);
        }

        .home-btn {
            background: #6c5ce7;
        }

        .home-btn:hover {
            background: #5f3dc4;
        }

        .register-btn {
            background: #fd79a8;
        }

        .register-btn:hover {
            background: #e84393;
        }

        .message {
            background: #00b894;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .member-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .member-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .table-header {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            color: #2d3436;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            border-bottom: 2px solid #ddd;
        }

        td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .member-id {
            color: #667eea;
            font-weight: bold;
        }

        .member-name {
            color: #2d3436;
            font-weight: 600;
        }

        .member-email {
            color: #636e72;
        }

        .member-gender {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .gender-m {
            background: #74b9ff;
            color: white;
        }

        .gender-f {
            background: #fd79a8;
            color: white;
        }

        .gender-o {
            background: #a29bfe;
            color: white;
        }

        .action-btn {
            background: #00b894;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 2px;
        }

        .action-btn:hover {
            background: #00a085;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #e17055;
        }

        .delete-btn:hover {
            background: #d63031;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #636e72;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .member-container {
                padding: 20px;
                margin: 10px;
            }

            .member-title {
                font-size: 24px;
            }

            .member-stats {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                position: relative;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="nav-buttons">
        <a href="/" class="nav-btn home-btn">🏠 홈으로</a>
        <a href="/members/register" class="nav-btn register-btn">➕ 회원가입</a>
    </div>

    <div class="member-container">
        <h1 class="member-title">👥 회원 목록</h1>

        <!-- 메시지 표시 -->
        <div th:if="${message}" class="message" th:text="${message}"></div>

        <!-- 회원 통계 -->
        <div class="member-stats">
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">총 회원 수</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">신규 가입</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">0</div>
                <div class="stat-label">활성 회원</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-label">시스템 상태</div>
            </div>
        </div>

        <!-- 회원 목록 테이블 -->
        <div class="member-table">
            <div class="table-header">
                📊 회원 정보 목록
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>이메일</th>
                            <th>전화번호</th>
                            <th>나이</th>
                            <th>성별</th>
                            <th>주소</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 회원 데이터가 없을 때 -->
                        <tr th:if="${memberList == null or memberList.isEmpty()}">
                            <td colspan="8" style="text-align: center; padding: 40px; color: #636e72;">
                                <div class="spinner"></div>
                                <p>회원 데이터를 불러오는 중입니다...</p>
                                <p>아직 등록된 회원이 없습니다.</p>
                            </td>
                        </tr>
                        
                        <!-- 회원 데이터 표시 -->
                        <tr th:each="member, iterStat : ${memberList}" th:if="${memberList != null and !memberList.isEmpty()}">
                            <td class="member-id" th:text="${member.id}">user001</td>
                            <td class="member-name" th:text="${member.username}">홍길동</td>
                            <td class="member-email" th:text="${member.email}">hong@example.com</td>
                            <td th:text="${member.phone}">010-1234-5678</td>
                            <td th:text="${member.age}">25</td>
                            <td>
                                <span th:if="${member.gender == 'M'}" class="member-gender gender-m">남성</span>
                                <span th:if="${member.gender == 'F'}" class="member-gender gender-f">여성</span>
                                <span th:if="${member.gender == 'O'}" class="member-gender gender-o">기타</span>
                                <span th:if="${member.gender == null or member.gender == ''}" class="member-gender">-</span>
                            </td>
                            <td th:text="${member.address}">서울시 강남구</td>
                            <td>
                                <a th:href="@{/members/find/{id}(id=${member.id})}" class="action-btn">조회</a>
                                <a th:href="@{/members/delete/{id}(id=${member.id})}" class="action-btn delete-btn" 
                                   onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 새로고침 버튼 -->
        <button class="action-btn" onclick="location.reload()" style="margin: 20px auto; display: block; padding: 10px 20px;">
            🔄 목록 새로고침
        </button>

        <!-- 추가 정보 -->
        <div style="text-align: center; color: #636e72; margin-top: 20px;">
            <p>👥 회원 관리 시스템</p>
            <p>📝 회원 정보를 안전하게 관리합니다</p>
        </div>
    </div>
</body>
</html>
