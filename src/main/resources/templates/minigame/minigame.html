<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎØ∏ÎãàÍ≤åÏûÑ Î™®Ïùå - GameHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 2px solid #ffc107;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 40px 20px;
        }

        .minigame-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffc107 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 193, 7, 0.3);
        }

        .page-subtitle {
            font-size: 20px;
            color: #b0b0b0;
        }

        /* Game Grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 193, 7, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1) 0%, rgba(255, 107, 53, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 193, 7, 0.3);
            border-color: #ffc107;
        }

        .game-card.snake {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(139, 195, 74, 0.2) 100%);
            border-color: rgba(76, 175, 80, 0.3);
        }

        .game-card.tetris {
            background: linear-gradient(135deg, rgba(156, 39, 176, 0.2) 0%, rgba(233, 30, 99, 0.2) 100%);
            border-color: rgba(156, 39, 176, 0.3);
        }

        .game-card.puzzle {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2) 0%, rgba(3, 169, 244, 0.2) 100%);
            border-color: rgba(33, 150, 243, 0.3);
        }

        .game-card.arcade {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.2) 0%, rgba(255, 193, 7, 0.2) 100%);
            border-color: rgba(255, 152, 0, 0.3);
        }

        .game-icon {
            font-size: 64px;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .game-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .game-description {
            color: #b0b0b0;
            font-size: 16px;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .game-genre {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        .game-card.snake .game-genre {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .game-card.tetris .game-genre {
            background: rgba(156, 39, 176, 0.3);
            color: #9c27b0;
        }

        .game-card.puzzle .game-genre {
            background: rgba(33, 150, 243, 0.3);
            color: #2196f3;
        }

        .game-card.arcade .game-genre {
            background: rgba(255, 152, 0, 0.3);
            color: #ff9800;
        }

        .difficulty {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        .star {
            color: #ffc107;
            font-size: 16px;
        }

        .star.empty {
            color: #666;
        }

        .stats-display {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(139, 195, 74, 0.2) 100%);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-text {
            color: #4caf50;
            font-size: 16px;
            font-weight: bold;
        }

        .error-display {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.2) 0%, rgba(229, 57, 53, 0.2) 100%);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .error-text {
            color: #f44336;
            font-size: 16px;
            font-weight: bold;
        }

        .no-games {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
            font-size: 18px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 36px;
            }
            
            .game-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">üéÆ GameHub</div>
            <a href="/dashboard.html" class="back-btn">‚Üê ÎåÄÏãúÎ≥¥ÎìúÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="minigame-container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">üéØ ÎØ∏ÎãàÍ≤åÏûÑ Î™®Ïùå</h1>
                <p class="page-subtitle">Îã§ÏñëÌïú Ïû¨ÎØ∏ÏûàÎäî ÎØ∏ÎãàÍ≤åÏûÑÎì§ÏùÑ Ï¶êÍ≤®Î≥¥ÏÑ∏Ïöî!</p>
            </div>

            <!-- Stats Display -->
            <div class="stats-display" th:if="${stats != null and success == true}">

            <div class="game-grid" th:if="${minigames != null and success == true}">

                <p>ÌòÑÏû¨ Ïù¥Ïö© Í∞ÄÎä•Ìïú ÎØ∏ÎãàÍ≤åÏûÑÏù¥ ÏóÜÏäµÎãàÎã§.</p>
            </div>
        </div>
    </main>
</body>
</html>
