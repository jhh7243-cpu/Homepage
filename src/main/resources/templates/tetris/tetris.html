    <div class="game-over" id="gameOver">
        <h2>ê²Œì„ ì˜¤ë²„!</h2>

    <script>
        // ê²Œì„ ì„¤ì •
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 36;

        // ìº”ë²„ìŠ¤ ì„¤ì •
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');

        // ê²Œì„ ìƒíƒœ
        let gameId = null;
        let playerId = null;
        let gameState = null;
        let gameRunning = false;
        let gamePaused = false;
        let dropTime = 0;
        let lastTime = 0;
        
        // ê²Œì„ ë³€ìˆ˜ë“¤
        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameStartTime = 0;
        let ghostPiece = null; // ì˜ˆìƒ ìœ„ì¹˜ ë¸”ë¡
        

        // í…ŒíŠ¸ë¦¬ìŠ¤ ë¸”ë¡ ì •ì˜
        const PIECES = [
            {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00f0f0'
            },
            {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#f0f000'
            },
            {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#a000f0'
            },
            {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00f000'
            },
            {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#f00000'
            },
            {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#f0a000'
            },
            {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#0000f0'
            }
        ];

        // ê²Œì„ ì´ˆê¸°í™” (REST APIë§Œ ì‚¬ìš©)
        function initGame() {
            // ê²Œì„ ì‹œì‘ ë²„íŠ¼ í™œì„±í™”
            const startBtn = document.getElementById('startGameBtn');
            startBtn.disabled = false;
            startBtn.textContent = 'ğŸ® ê²Œì„ ì‹œì‘';
        }
        
        // ìƒˆ ê²Œì„ ì‹œì‘ (ë¡œì»¬ ê²Œì„)
        function startNewGame() {
            // ê²Œì„ ì‹œì‘ ë²„íŠ¼ ë¹„í™œì„±í™”
            const startBtn = document.getElementById('startGameBtn');
            startBtn.disabled = true;
            startBtn.textContent = 'ğŸ® ê²Œì„ ì§„í–‰ ì¤‘...';
            
            // ë¡œì»¬ ê²Œì„ìœ¼ë¡œ ì§ì ‘ ì‹œì‘
            initOfflineGame();
        }
        
        // ì˜¤í”„ë¼ì¸ ê²Œì„ ì´ˆê¸°í™” (ë¡œì»¬ ê²Œì„)
        function initOfflineGame() {
            // ê²Œì„ ë³´ë“œ ì´ˆê¸°í™”
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameStartTime = Date.now(); // ê²Œì„ ì‹œì‘ ì‹œê°„ ê¸°ë¡
            
            // ì²« ë²ˆì§¸ ë¸”ë¡ ìƒì„±
            currentPiece = createRandomPiece();
            nextPiece = createRandomPiece();
            
            gameRunning = true;
            gamePaused = false;
            dropTime = 0;
            lastTime = 0;
            
            updateDisplay();
            drawNextPiece();
            draw(); // ì´ˆê¸° í™”ë©´ ê·¸ë¦¬ê¸°
            gameLoop();
            
            console.log('ë¡œì»¬ ê²Œì„ ì‹œì‘ë¨');
        }
        
        // ì„œë²„ì—ì„œ ê²Œì„ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateGameFromServer(serverGameState) {
            if (serverGameState && serverGameState.gameId === gameId) {
                gameState = serverGameState;
                updateDisplay();
                
                if (serverGameState.gameOver) {
                    gameOver();
                }
            }
        }
        
        // ê²Œì„ ì•¡ì…˜ì„ ì„œë²„ë¡œ ì „ì†¡ (REST APIë§Œ ì‚¬ìš©)
        function sendGameAction(action, dx = 0, dy = 0) {
            if (!gameId) return;
            
            fetch('/tetris/action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `gameId=${encodeURIComponent(gameId)}&action=${encodeURIComponent(action)}&dx=${dx}&dy=${dy}`
            })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    updateGameFromServer(data);
                }
            })
            .catch(error => {
                console.error('ê²Œì„ ì•¡ì…˜ ì „ì†¡ ì˜¤ë¥˜:', error);
            });
        }

        // ìƒˆ ë¸”ë¡ ìƒì„±
        function spawnPiece() {
            if (nextPiece === null) {
                nextPiece = createRandomPiece();
            }
            currentPiece = nextPiece;
            nextPiece = createRandomPiece();
            
            // ê²Œì„ ì˜¤ë²„ ì²´í¬ - ë¸”ë¡ì´ ë³´ë“œ ìƒë‹¨ì— ë‹¿ìœ¼ë©´ ê²Œì„ ì˜¤ë²„
            if (checkCollision(currentPiece, 0, 0)) {
                gameOver();
                return;
            }
            
            drawNextPiece();
        }

        // ëœë¤ ë¸”ë¡ ìƒì„±
        function createRandomPiece() {
            const piece = PIECES[Math.floor(Math.random() * PIECES.length)];
            return {
                shape: piece.shape,
                color: piece.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };
        }

        // ë¸”ë¡ íšŒì „
        function rotatePiece(piece) {
            const rotated = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            
            for (let i = 0; i < cols; i++) {
                rotated[i] = [];
                for (let j = 0; j < rows; j++) {
                    rotated[i][j] = piece.shape[rows - 1 - j][i];
                }
            }
            
            return {
                ...piece,
                shape: rotated
            };
        }

        // ì¶©ëŒ ê²€ì‚¬
        function checkCollision(piece, dx, dy) {
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // ì˜ˆìƒ ìœ„ì¹˜ ê³„ì‚° (ê³ ìŠ¤íŠ¸ ë¸”ë¡)
        function calculateGhostPiece() {
            if (!currentPiece) return null;
            
            const ghost = {
                shape: currentPiece.shape,
                color: currentPiece.color,
                x: currentPiece.x,
                y: currentPiece.y
            };
            
            // ìµœëŒ€í•œ ì•„ë˜ë¡œ ì´ë™
            while (!checkCollision(ghost, 0, 1)) {
                ghost.y++;
            }
            
            return ghost;
        }

        // ë¸”ë¡ ì´ë™
        function movePiece(piece, dx, dy) {
            if (!checkCollision(piece, dx, dy)) {
                piece.x += dx;
                piece.y += dy;
                // ê³ ìŠ¤íŠ¸ ë¸”ë¡ ì—…ë°ì´íŠ¸
                ghostPiece = calculateGhostPiece();
                return true;
            }
            return false;
        }

        // ë¸”ë¡ íšŒì „
        function rotateCurrentPiece() {
            const rotated = rotatePiece(currentPiece);
            if (!checkCollision(rotated, 0, 0)) {
                currentPiece = rotated;
                // ê³ ìŠ¤íŠ¸ ë¸”ë¡ ì—…ë°ì´íŠ¸
                ghostPiece = calculateGhostPiece();
            }
        }

        // ë¸”ë¡ì„ ë³´ë“œì— ê³ ì •
        function placePiece() {
            if (!currentPiece) return;
            
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0 && boardY < BOARD_HEIGHT && boardX >= 0 && boardX < BOARD_WIDTH) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
            
            // ì™„ì„±ëœ ë¼ì¸ ì²´í¬
            clearLines();
            spawnPiece();
        }

        // ì™„ì„±ëœ ë¼ì¸ ì œê±°
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // ê°™ì€ ë¼ì¸ ë‹¤ì‹œ ì²´í¬
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.min(100, Math.floor(lines / 10) + 1); // ìµœëŒ€ 100ë ˆë²¨ë¡œ ì œí•œ
                updateDisplay();
            }
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop(currentTime = 0) {
            if (!gameRunning) {
                return;
            }
            
            if (gamePaused) {
                requestAnimationFrame(gameLoop);
                return;
            }
            
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            dropTime += deltaTime;
            
            const dropInterval = level >= 10 ? 50 : Math.max(50, 1000 - (level - 1) * 100); // ë ˆë²¨ 10ë¶€í„° ìµœëŒ€ ì†ë„ ìœ ì§€
            
            if (dropTime >= dropInterval) {
                if (currentPiece && !movePiece(currentPiece, 0, 1)) {
                    placePiece();
                }
                dropTime = 0;
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ê·¸ë¦¬ê¸°
        function draw() {
            // ë³´ë“œ ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ë³´ë“œ ê·¸ë¦¬ë“œ
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)'; // ë” ì—°í•œ ê·¸ë¦¬ë“œ ìƒ‰ìƒ
            ctx.lineWidth = 1;
            for (let x = 0; x <= BOARD_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, BOARD_HEIGHT * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let y = 0; y <= BOARD_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(BOARD_WIDTH * BLOCK_SIZE, y * BLOCK_SIZE);
                ctx.stroke();
            }

            // ê³ ìŠ¤íŠ¸ ë¸”ë¡ ê·¸ë¦¬ê¸° (ì˜ˆìƒ ìœ„ì¹˜)
            ghostPiece = calculateGhostPiece();
            if (ghostPiece) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                for (let y = 0; y < ghostPiece.shape.length; y++) {
                    for (let x = 0; x < ghostPiece.shape[y].length; x++) {
                        if (ghostPiece.shape[y][x]) {
                            const drawX = (ghostPiece.x + x) * BLOCK_SIZE;
                            const drawY = (ghostPiece.y + y) * BLOCK_SIZE;
                            ctx.fillRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                            ctx.lineWidth = 2;
                            ctx.strokeRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                        }
                    }
                }
            }
            
            // ê³ ì •ëœ ë¸”ë¡ ê·¸ë¦¬ê¸° (í˜„ëŒ€ì ì¸ ìŠ¤íƒ€ì¼)
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        const blockX = x * BLOCK_SIZE;
                        const blockY = y * BLOCK_SIZE;
                        
                        // ê·¸ë¦¼ì íš¨ê³¼
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
                        ctx.fillRect(blockX + 2, blockY + 2, BLOCK_SIZE, BLOCK_SIZE);
                        
                        // ë©”ì¸ ë¸”ë¡ (ê·¸ë¼ë°ì´ì…˜ íš¨ê³¼)
                        const gradient = ctx.createLinearGradient(blockX, blockY, blockX + BLOCK_SIZE, blockY + BLOCK_SIZE);
                        gradient.addColorStop(0, board[y][x]);
                        gradient.addColorStop(1, adjustBrightness(board[y][x], -30));
                        ctx.fillStyle = gradient;
                        ctx.fillRect(blockX, blockY, BLOCK_SIZE, BLOCK_SIZE);
                        
                        // í•˜ì´ë¼ì´íŠ¸ íš¨ê³¼
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                        ctx.fillRect(blockX, blockY, BLOCK_SIZE, 2);
                        ctx.fillRect(blockX, blockY, 2, BLOCK_SIZE);
                        
                        // í…Œë‘ë¦¬ (ë” ëª…í™•í•œ êµ¬ë¶„)
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(blockX, blockY, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
            
            // í˜„ì¬ ë¸”ë¡ ê·¸ë¦¬ê¸° (í˜„ëŒ€ì ì¸ ìŠ¤íƒ€ì¼)
            if (currentPiece) {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            const drawX = (currentPiece.x + x) * BLOCK_SIZE;
                            const drawY = (currentPiece.y + y) * BLOCK_SIZE;
                            
                            // ê·¸ë¦¼ì íš¨ê³¼
                            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                            ctx.fillRect(drawX + 3, drawY + 3, BLOCK_SIZE, BLOCK_SIZE);
                            
                            // ë©”ì¸ ë¸”ë¡ (ê·¸ë¼ë°ì´ì…˜ íš¨ê³¼)
                            const gradient = ctx.createLinearGradient(drawX, drawY, drawX + BLOCK_SIZE, drawY + BLOCK_SIZE);
                            gradient.addColorStop(0, currentPiece.color);
                            gradient.addColorStop(1, adjustBrightness(currentPiece.color, -20));
                            ctx.fillStyle = gradient;
                            ctx.fillRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                            
                            // í•˜ì´ë¼ì´íŠ¸ íš¨ê³¼
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                            ctx.fillRect(drawX, drawY, BLOCK_SIZE, 3);
                            ctx.fillRect(drawX, drawY, 3, BLOCK_SIZE);
                            
                            // í…Œë‘ë¦¬ (ë” ëª…í™•í•œ êµ¬ë¶„)
                            ctx.strokeStyle = '#ffffff';
                            ctx.lineWidth = 3;
                            ctx.strokeRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                        }
                    }
                }
            }
        }

        // ë‹¤ìŒ ë¸”ë¡ ê·¸ë¦¬ê¸°
        function drawNextPiece() {
            nextCtx.fillStyle = '#000';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const blockSize = 15;
                const offsetX = (nextCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
                const offsetY = (nextCanvas.height - nextPiece.shape.length * blockSize) / 2;
                
                nextCtx.fillStyle = nextPiece.color;
                for (let y = 0; y < nextPiece.shape.length; y++) {
                    for (let x = 0; x < nextPiece.shape[y].length; x++) {
                        if (nextPiece.shape[y][x]) {
                            nextCtx.fillRect(
                                offsetX + x * blockSize,
                                offsetY + y * blockSize,
                                blockSize,
                                blockSize
                            );
                        }
                    }
                }
            }
        }

        document.addEventListener('keydown', (e) => {

        // ìƒ‰ìƒ ë°ê¸° ì¡°ì • í•¨ìˆ˜
        function adjustBrightness(color, amount) {
            const hex = color.replace('#', '');
            const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
            const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
            const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }
