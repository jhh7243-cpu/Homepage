<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 웹사이트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .main-title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            font-weight: 300;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .welcome-message {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .description {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .main-button {
            width: 100%;
            max-width: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .main-button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .secondary-button {
            width: 100%;
            max-width: 300px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .secondary-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }


        @media (max-width: 768px) {
            .main-title {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .main-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .welcome-message {
                font-size: 20px;
            }
            
            .description {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="main-title">계산기 웹사이트</h1>
        <p class="subtitle">간편하고 정확한 계산을 위한 온라인 도구</p>
    </div>

    <div class="main-container">
        <h2 class="welcome-message">환영합니다!</h2>
        <p class="description">
            이 웹사이트는 사용자 친화적인 인터페이스로 다양한 계산 기능을 제공합니다.<br>
            로그인하여 계산기와 블로그를 이용해보세요.
        </p>
        
        <div class="button-container">
            <a href="login.html" class="main-button">로그인</a>
        </div>
    </div>
</body>
</html>
