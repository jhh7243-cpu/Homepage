<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .user-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid #dee2e6;
            max-width: 600px;
            width: 100%;
        }

        .user-title {
            text-align: center;
            color: #212529;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success-message {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #e74c3c;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #495057;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 18px;
            background: #ffffff;
            color: #212529;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .btn-register {
            width: 100%;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(39, 174, 96, 0.3);
        }

        .result-display {
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .result-display.success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .result-display.error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .result-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .result-value {
            color: white;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.5;
        }

        .result-note {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            margin-top: 8px;
            font-style: italic;
        }

        .footer {
            text-align: center;
            color: #6c757d;
            margin-top: 20px;
            font-size: 14px;
        }

        .user-info-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .user-info-title {
            color: #3498db;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .user-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .user-info-item:last-child {
            border-bottom: none;
        }

        .user-info-label {
            color: #bdc3c7;
            font-weight: 600;
            font-size: 14px;
        }

        .user-info-value {
            color: #ecf0f1;
            font-weight: bold;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .user-container {
                padding: 25px 20px;
                margin: 10px;
            }

            .user-title {
                font-size: 24px;
            }

            .form-input {
                padding: 12px;
                font-size: 16px;
            }

            .btn-search {
                padding: 15px;
                font-size: 16px;
            }

            .nav-buttons {
                flex-direction: column;
                top: 10px;
                right: 10px;
            }

            .result-value {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="nav-buttons">
        <a href="/" class="nav-btn">홈으로</a>
        <a href="/auth/login" class="nav-btn">로그인</a>
    </div>

    <div class="user-container">
        <h1 class="user-title">📝 회원가입</h1>

        <!-- 에러 메시지 -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <!-- 성공 메시지 -->
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <form th:action="@{/user/submit}" method="post">
            <div class="form-group">
                <label class="form-label">사용자 ID</label>
                <input type="text" name="userId" class="form-input" 
                       placeholder="사용자 ID를 입력하세요" required>
            </div>

            <div class="form-group">
                <label class="form-label">사용자명</label>
                <input type="text" name="username" class="form-input" 
                       placeholder="사용자명을 입력하세요" required>
            </div>

            <div class="form-group">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-input" 
                       placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="form-group">
                <label class="form-label">이름</label>
                <input type="text" name="name" class="form-input" 
                       placeholder="이름을 입력하세요" required>
            </div>

            <div class="form-group">
                <label class="form-label">이메일</label>
                <input type="email" name="email" class="form-input" 
                       placeholder="이메일을 입력하세요" required>
            </div>

            <div class="form-group">
                <label class="form-label">전화번호</label>
                <input type="tel" name="phone" class="form-input" 
                       placeholder="전화번호를 입력하세요" required>
            </div>

            <button type="submit" class="btn-register">회원가입</button>
        </form>

        <!-- CSV 데이터 로드 버튼 -->
        <div style="margin-top: 20px; text-align: center;">
            <a href="/user/csv" class="nav-btn" style="background: #f39c12; display: inline-block; margin: 10px;">
                🚢 타이타닉 승객 데이터 로드 (터미널 출력)
            </a>
        </div>

        <div class="footer">
            <p>✅ 회원가입 시스템</p>
            <p>📝 모든 필드를 입력해주세요!</p>
        </div>
    </div>
</body>
</html>
