<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 목록</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f8f9fa; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .message { color: #fff; font-size: 18px; font-weight: bold; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #e0e0e0; padding: 8px; text-align: center; font-size: 12px; }
        th { background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; font-weight: bold; }
        tr:nth-child(even) { background-color: #f8f9fa; }
        tr:hover { background-color: #e3f2fd; transform: scale(1.01); transition: all 0.2s; }
        .titanic-header { background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; }
        .passenger-id { font-weight: bold; color: #e74c3c; }
        .survived { color: #27ae60; font-weight: bold; }
        .not-survived { color: #e74c3c; font-weight: bold; }
        .pclass-1 { background-color: #ffd700; color: #000; font-weight: bold; }
        .pclass-2 { background-color: #c0c0c0; color: #000; font-weight: bold; }
        .pclass-3 { background-color: #cd7f32; color: #fff; font-weight: bold; }
        
        /* 상태 알림 스타일 */
        .status-alert { 
            margin-top: 15px; 
            padding: 12px 20px; 
            border-radius: 8px; 
            border-left: 4px solid;
            animation: slideIn 0.5s ease-out;
        }
        .status-alert.success { 
            background: linear-gradient(135deg, #d4edda, #c3e6cb); 
            border-color: #28a745; 
            color: #155724; 
        }
        .status-alert.info { 
            background: linear-gradient(135deg, #d1ecf1, #bee5eb); 
            border-color: #17a2b8; 
            color: #0c5460; 
        }
        .status-alert.warning { 
            background: linear-gradient(135deg, #fff3cd, #ffeaa7); 
            border-color: #ffc107; 
            color: #856404; 
        }
        .status-content { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
        }
        .status-icon { 
            font-size: 20px; 
        }
        .status-details {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .status-code { 
            font-size: 12px; 
            opacity: 0.8; 
            font-weight: normal;
        }
        .status-text { 
            font-weight: bold; 
            font-size: 16px; 
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚢 타이타닉 승객 목록</h1>
            <p class="message" th:text="${message}">메시지</p>
            
            <!-- 디버깅 정보 -->
            <div style="background: rgba(255,255,255,0.1); padding: 10px; margin-top: 10px; border-radius: 5px; font-size: 12px;">
                <strong>디버깅 정보:</strong><br>
                사용자 목록 크기: <span th:text="${userList != null ? userList.size() : 'null'}">0</span><br>
                메시지: <span th:text="${message != null ? message : 'null'}">없음</span><br>
                오류: <span th:text="${error != null ? error : '없음'}">없음</span>
                <div th:if="${statusMessage}">
                    <br><strong>📨 Messenger 정보:</strong><br>
                    상태 코드: <span th:text="${statusMessage.code}">-</span><br>
                    메시지: <span th:text="${statusMessage.message}">-</span>
                </div>
            </div>
            
            <!-- 데이터 상태 알림 -->
            <div th:if="${statusMessage != null}" class="status-alert" th:classappend="${statusMessage.code == 200} ? 'success' : (${statusMessage.code == 201} ? 'info' : 'warning')">
                <div class="status-content">
                    <span class="status-icon" th:if="${statusMessage.code == 200}">🎉</span>
                    <span class="status-icon" th:if="${statusMessage.code == 201}">📊</span>
                    <span class="status-icon" th:if="${statusMessage.code == 404}">📭</span>
                    <div class="status-details">
                        <span class="status-code">[코드: <span th:text="${statusMessage.code}">200</span>]</span>
                        <span class="status-text" th:text="${statusMessage.message}">상태 메시지</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div th:if="${userList != null and !userList.empty}">
            <table>
                <thead>
                    <tr class="titanic-header">
                        <th>승객 ID</th>
                        <th>생존여부</th>
                        <th>등급</th>
                        <th>이름</th>
                        <th>성별</th>
                        <th>나이</th>
                        <th>형제자매</th>
                        <th>부모자녀</th>
                        <th>티켓번호</th>
                        <th>요금</th>
                        <th>객실</th>
                        <th>탑승항구</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${userList}">
                        <td class="passenger-id" th:text="${user.userId}">ID</td>
                        <td>
                            <span th:if="${user.email == '1'}" class="survived">✅ 생존</span>
                            <span th:if="${user.email == '0'}" class="not-survived">❌ 사망</span>
                            <span th:if="${user.email != '1' and user.email != '0'}" th:text="${user.email}">생존여부</span>
                        </td>
                        <td th:classappend="${user.pclass == '1'} ? 'pclass-1' : (${user.pclass == '2'} ? 'pclass-2' : 'pclass-3')" th:text="${user.pclass}">등급</td>
                        <td th:text="${user.username}">이름</td>
                        <td th:text="${user.password}">성별</td>
                        <td th:text="${user.name}">나이</td>
                        <td th:text="${user.sibSp}">형제자매</td>
                        <td th:text="${user.parch}">부모자녀</td>
                        <td th:text="${user.phone}">티켓번호</td>
                        <td th:text="${user.fare}">요금</td>
                        <td th:text="${user.cabin}">객실</td>
                        <td th:text="${user.embarked}">탑승항구</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${userList == null or userList.empty}">
            <p style="text-align: center; color: #7f8c8d; font-size: 18px;">
                📋 저장된 승객 데이터가 없습니다.
            </p>
        </div>
        
        <div style="margin-top: 30px; text-align: center;">
            <a href="/users/test" style="background: #9b59b6; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-right: 10px;">
                🧪 테스트 사용자 3명 생성
            </a>
            <a href="/users/titanic" style="background: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-right: 10px;">
                🚢 타이타닉 데이터 전체 로드
            </a>
            <a href="/users" style="background: #27ae60; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-right: 10px;">
                📋 사용자 목록 보기
            </a>
            <a href="/users/all" style="background: #e74c3c; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">
                👥 모든 사용자 조회
            </a>
        </div>
    </div>
</body>
</html>
