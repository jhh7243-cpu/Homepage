<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - 메뉴 선택</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .dashboard-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .welcome-message {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .menu-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: block;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .menu-card.calculator {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .menu-card.blog {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .menu-card i {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .menu-card h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .menu-card p {
            font-size: 1em;
            opacity: 0.9;
            line-height: 1.6;
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>🎯 Dashboard</h1>
            <p class="welcome-message" th:text="'환영합니다, ' + ${username != null ? username : '사용자'} + '님!'">환영합니다, 사용자님!</p>
            <a href="/logout" class="logout-btn">로그아웃</a>
        </div>

        <div class="menu-grid">
            <a href="/calculator.html" class="menu-card calculator">
                <div class="icon">🧮</div>
                <h2>계산기</h2>
                <p>사칙연산을 수행할 수 있는 계산기 애플리케이션입니다.</p>
            </a>

            <a href="/blog.html" class="menu-card blog">
                <div class="icon">📝</div>
                <h2>블로그</h2>
                <p>게시글을 작성하고 관리할 수 있는 블로그 시스템입니다.</p>
            </a>
        </div>
    </div>
</body>
</html>
